<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counting Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-2 text-center">
            <h1 class="text-success lead bold">Money Counting Calculator</h1>
        </div>
        <div class="row m-2 ">
            <form id="moneyCalculator">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">1 Tk </span>
                    <input type="number" id="numOnes" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">2 Tk </span>
                    <input type="number" id="numTwos" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">5 Tk </span>
                    <input type="number" id="numFives" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">10 Tk </span>
                    <input type="number" id="num10" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">20 Tk </span>
                    <input type="number" id="num20" min="0" value="0" class="form-control"  aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">50 Tk </span>
                    <input type="number" id="num50" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">100 Tk </span>
                    <input type="number" id="num100" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">200 Tk </span>
                    <input type="number" id="num200" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">500 Tk </span>
                    <input type="number" id="num500" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">1000 Tk </span>
                    <input type="number" id="num1000" min="0" value="0" class="form-control" aria-describedby="basic-addon1">
                </div>
                <!-- Add input fields for other denominations if needed -->
                <button type="button" class="btn btn-success" onclick="calculateTotal()">Calculate Total</button>
            </form>
        </div>
        <div class="row m-5">
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >1 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnumOnes"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >2 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnumTwos"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >5 Tk <span id="numOnes"></span>: </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnumFives"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >10 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnum10"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >20 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnum20"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >50 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnum50"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >100 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnum100"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >200 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnum200"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >500 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnum500"></span></div>
            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >1000 Tk : </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmountnum1000"></span></div>

            <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1" >Total Money: </span><span class="form-control" aria-describedby="basic-addon1" id="totalAmount"></span></div>
        </div>
    </div> 
    <script>
        function calculateTotal() {
            const numOnes = parseInt(document.getElementById("numOnes").value);
            const numTwos = parseInt(document.getElementById("numTwos").value);
            const numFives = parseInt(document.getElementById("numFives").value);
            const num10 = parseInt(document.getElementById("num10").value);
            const num20 = parseInt(document.getElementById("num20").value);
            const num50 = parseInt(document.getElementById("num50").value);
            const num100 = parseInt(document.getElementById("num100").value);
            const num200 = parseInt(document.getElementById("num200").value);
            const num500 = parseInt(document.getElementById("num500").value);
            const num1000 = parseInt(document.getElementById("num1000").value);
            
            // Add similar lines for other denominations
            const totalAmountOfOnes = (numOnes * 1);
            const totalAmountOfTwos = (numTwos * 2);
            const totalAmountOfFives = (numFives * 5);
            const totalAmountOfnum10 = (num10 * 10);
            const totalAmountOfnum20 = (num20 * 20);
            const totalAmountOfnum50 = (num50 * 50);
            const totalAmountOfnum100 = (num100 * 100);
            const totalAmountOfnum200 = (num200 * 200);
            const totalAmountOfnum500 = (num500 * 500);
            const totalAmountOfnum1000 = (num1000 * 1000);

            const totalAmount = totalAmountOfOnes + totalAmountOfTwos + totalAmountOfFives + totalAmountOfnum10 + totalAmountOfnum20 + totalAmountOfnum50 + totalAmountOfnum100 + totalAmountOfnum200 + totalAmountOfnum500 + totalAmountOfnum1000; 

            document.getElementById("totalAmountnumOnes").textContent = `${totalAmountOfOnes}`;
            document.getElementById("totalAmountnumTwos").textContent = `${totalAmountOfTwos}`;
            document.getElementById("totalAmountnumFives").textContent = `${totalAmountOfFives}`;
            document.getElementById("totalAmountnum10").textContent = `${totalAmountOfnum10}`;
            document.getElementById("totalAmountnum20").textContent = `${totalAmountOfnum20}`;
            document.getElementById("totalAmountnum50").textContent = `${totalAmountOfnum50}`;
            document.getElementById("totalAmountnum100").textContent = `${totalAmountOfnum100}`;
            document.getElementById("totalAmountnum200").textContent = `${totalAmountOfnum200}`;
            document.getElementById("totalAmountnum500").textContent = `${totalAmountOfnum500}`;
            document.getElementById("totalAmountnum1000").textContent = `${totalAmountOfnum1000}`;

            document.getElementById("totalAmount").textContent = `${totalAmount}`;
        }
    </script>
</body>
</html>
